<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script type="text/javascript">
            function add(a,b)
            {
                alert("sum"+(a+b));
            }
            add(10,12);

            function factorial(n)
            {
                var f=1;
                for(var i=1;i<=n;i++)
                {
                    f=f*i;
                }
                return f;
            }
            var ans=factorial(6);
            alert("Factorial="+ans);
        </script>
    </head>
</html>
