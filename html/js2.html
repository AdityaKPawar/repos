<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script type="text/javascript">
            var x =parseInt(prompt("Enter number"));
            alert(typeof(x));
            console.log("Square:"+x*x);
            if(x%2==0)
            alert("Even");
            else
            alert("odd");

            if(x>0)
            console.log("Positive");
            else if (x<0)
            console.log("negative");
            else
            console.log("zero");

            switch(x)
            {
                case "11":console.log("eleven");
                case 20:console.log("Twenty");
                break;
            }

        </script>
    </head>
</html>
