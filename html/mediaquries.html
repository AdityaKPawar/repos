<DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,internal-scale=1.0">
<style>
*{
box-sizing:border-box;
}

.left{
background-color:#2196f3;
padding:20px;
float:left;
width:20%;
}

.main{
background-color:#f1f1f1;
padding:20px;
float:left;
width:20%;
}

.right{
background-color:#f2f2f2;
padding:20px;
float:left;
width:20%;
}

@media screen and (max-width:800px){
.left,.main,.right{
width=100%;
}
}

</style>
</head>
<body>
<h2> Media Queries</h2>
<p>Resize the browser window</p>
<p> make sure you ritch the breakpoint at 800px when resizing frame</P>
<div class="left">
<p> Left menu </P>
</div>

<div class="Main">
<p> main menu</p>
</div>
</body>
</html>
