<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script type="text/javascript">
            var str="nitin";
            console.log(str);
            var str2="";
            for(var i=str.length-1;i>=0;i--)
            {
                str2=str2+str[i];

            }
            console.log(str2);
            if(str2===str)
            {
                console.log("Palindrome");

            }
            else{
                console.log("not palindrome");
            }
        </script>
    </head>
</html>
